apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: particular-platform-example
spec:
  rules:
    - http:
        paths:
          - path: /ravendb/error
            pathType: Prefix
            backend:
              service:
                name: servicecontrol-error-service
                port:
                  name: ravendb-http
          - path: /ravendb/audit
            pathType: Prefix
            backend:
              service:
                name: servicecontrol-audit-service
                port:
                  name: ravendb-http
          - path: /rabbitmq
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  name: management
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servicepulse-service
                port:
                  name: frontend
